<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="register-styles.css">
</head>

<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <img src="tubiao.jpg" alt="AI图谱图标" width="80" height="80">
        <h2 class="text-2xl font-bold text-center mb-6">注册</h2>
        <form id="registerForm">
            <div class="mb-4">
                <label for="regIdentity" class="block text-gray-700 text-sm font-bold mb-2">选择身份</label>
                <select id="regIdentity" class="form-select">
                    <option value="user">用户</option>
                    <option value="admin">管理员</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="regUsername" class="block text-gray-700 text-sm font-bold mb-2">用户名</label>
                <input type="text" id="regUsername" class="form-input" placeholder="请输入用户名">
            </div>
            <div class="mb-4">
                <label for="regPassword" class="block text-gray-700 text-sm font-bold mb-2">密码</label>
                <input type="password" id="regPassword" class="form-input" placeholder="请输入密码">
            </div>
            <div class="mb-6">
                <label for="confirmPassword" class="block text-gray-700 text-sm font-bold mb-2">确认密码</label>
                <input type="password" id="confirmPassword" class="form-input" placeholder="请再次输入密码">
            </div>
            <div class="mb-4">
                <label for="regEmail" class="block text-gray-700 text-sm font-bold mb-2">邮箱</label>
                <input type="email" id="regEmail" class="form-input" placeholder="请输入邮箱">
            </div>
            <div class="flex items-center justify-center">
                <button type="submit" class="register-button">
                    注册
                </button>
            </div>
        </form>
        <div class="mt-4 text-center">
            <p class="text-gray-600">已有账号? <a href="login.html" class="text-blue-500 hover:text-blue-700">立即登录</a></p>
        </div>
    </div>
    <script src="register-script.js"></script>
</body>

</html>
